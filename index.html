<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Glitch Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0ff;
            overflow: hidden;
            position: relative;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            position: absolute;
            display: none;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #0ff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            z-index: 10;
            max-width: 300px;
        }

        h2 {
            margin-bottom: 15px;
            text-shadow: 0 0 10px #0ff;
            font-size: 1.2em;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="range"] {
            width: 100%;
            background: #111;
            outline: none;
            -webkit-appearance: none;
            height: 5px;
            border-radius: 5px;
            border: 1px solid #0ff;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #0ff;
            cursor: pointer;
            box-shadow: 0 0 10px #0ff;
        }

        input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #0ff;
            cursor: pointer;
            box-shadow: 0 0 10px #0ff;
        }

        select {
            width: 100%;
            padding: 5px;
            background: #111;
            color: #0ff;
            border: 1px solid #0ff;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #111;
            color: #0ff;
            border: 2px solid #0ff;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:hover:not(:disabled) {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 15px #0ff;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 2px solid #0ff;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }

        #startScreen h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-shadow: 0 0 20px #0ff;
        }

        #startScreen p {
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .glitch-text {
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% { text-shadow: 2px 0 #f0f, -2px 0 #0ff; }
            25% { text-shadow: -2px 0 #f0f, 2px 0 #0ff; }
            50% { text-shadow: 2px 0 #0ff, -2px 0 #f0f; }
            75% { text-shadow: -2px 0 #0ff, 2px 0 #f0f; }
        }

        .status {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #0ff;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div id="startScreen">
            <h1 class="glitch-text">FACE GLITCH</h1>
            <p>Apply real-time glitch effects to your webcam</p>
            <button id="initBtn">START CAMERA</button>
        </div>
        
        <div id="controls" class="hidden">
            <h2 class="glitch-text">CONTROLS</h2>
            
            <div class="control-group">
                <label>Effect Type</label>
                <select id="effectType">
                    <option value="rgb">RGB Split</option>
                    <option value="pixelate">Pixelate</option>
                    <option value="noise">Digital Noise</option>
                    <option value="wave">Wave Distortion</option>
                    <option value="corrupt">Data Corruption</option>
                    <option value="scanner">Scanner Lines</option>
                    <option value="all">All Effects</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Intensity: <span id="intensityValue">50</span>%</label>
                <input type="range" id="intensity" min="0" max="100" value="50">
            </div>
            
            <div class="control-group">
                <label>Blur: <span id="blurValue">0</span>px</label>
                <input type="range" id="blur" min="0" max="20" value="0">
            </div>
            
            <div class="control-group">
                <label>Glitch Speed: <span id="speedValue">50</span>%</label>
                <input type="range" id="speed" min="0" max="100" value="50">
            </div>
        </div>

        <div class="status hidden" id="status">
            FPS: <span id="fps">0</span> | Effect: <span id="currentEffect">RGB</span>
        </div>
    </div>

    <script>
        let video, canvas, ctx;
        let frameCount = 0;
        let isRunning = false;
        let lastTime = performance.now();
        let fps = 0;
        let settings = {
            effectType: 'rgb',
            intensity: 50,
            blur: 0,
            speed: 50
        };

        function applyRGBSplit(imageData, intensity) {
            const data = imageData.data;
            const width = imageData.width;
            const shift = Math.floor(intensity / 5);
            const tempData = new Uint8ClampedArray(data);
            
            for (let i = 0; i < data.length; i += 4) {
                const pixelIndex = i / 4;
                const x = pixelIndex % width;
                
                // Shift red channel left
                if (x > shift) {
                    data[i] = tempData[i - shift * 4];
                }
                
                // Shift blue channel right
                if (x < width - shift) {
                    data[i + 2] = tempData[i + shift * 4 + 2];
                }
            }
        }

        function applyPixelate(imageData, intensity) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            const pixelSize = Math.max(2, Math.floor(intensity / 4));
            
            for (let y = 0; y < height; y += pixelSize) {
                for (let x = 0; x < width; x += pixelSize) {
                    const idx = (y * width + x) * 4;
                    const r = data[idx];
                    const g = data[idx + 1];
                    const b = data[idx + 2];
                    
                    for (let py = 0; py < pixelSize && y + py < height; py++) {
                        for (let px = 0; px < pixelSize && x + px < width; px++) {
                            const pidx = ((y + py) * width + (x + px)) * 4;
                            data[pidx] = r;
                            data[pidx + 1] = g;
                            data[pidx + 2] = b;
                        }
                    }
                }
            }
        }

        function applyNoise(imageData, intensity) {
            const data = imageData.data;
            const noiseLevel = intensity * 2;
            
            for (let i = 0; i < data.length; i += 4) {
                if (Math.random() < intensity / 100) {
                    const noise = (Math.random() - 0.5) * noiseLevel;
                    data[i] = Math.min(255, Math.max(0, data[i] + noise));
                    data[i + 1] = Math.min(255, Math.max(0, data[i + 1] + noise));
                    data[i + 2] = Math.min(255, Math.max(0, data[i + 2] + noise));
                }
            }
        }

        function applyWave(imageData, intensity, frame) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            const tempData = new Uint8ClampedArray(data);
            const amplitude = intensity / 5;
            const frequency = 0.02;
            
            for (let y = 0; y < height; y++) {
                const offset = Math.sin((y + frame) * frequency) * amplitude;
                for (let x = 0; x < width; x++) {
                    const srcX = Math.floor(x + offset);
                    if (srcX >= 0 && srcX < width) {
                        const idx = (y * width + x) * 4;
                        const srcIdx = (y * width + srcX) * 4;
                        data[idx] = tempData[srcIdx];
                        data[idx + 1] = tempData[srcIdx + 1];
                        data[idx + 2] = tempData[srcIdx + 2];
                        data[idx + 3] = tempData[srcIdx + 3];
                    }
                }
            }
        }

        function applyCorruption(imageData, intensity) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            const corruptionChance = intensity / 500;
            
            for (let y = 0; y < height; y++) {
                if (Math.random() < corruptionChance) {
                    const barHeight = Math.floor(Math.random() * 5) + 1;
                    for (let by = 0; by < barHeight && y + by < height; by++) {
                        for (let x = 0; x < width; x++) {
                            const idx = ((y + by) * width + x) * 4;
                            if (Math.random() < 0.5) {
                                data[idx] = Math.random() * 255;
                                data[idx + 1] = Math.random() * 255;
                                data[idx + 2] = Math.random() * 255;
                            }
                        }
                    }
                    y += barHeight;
                }
            }
        }

        function applyScanner(imageData, intensity, frame) {
            const data = imageData.data;
            const width = imageData.width;
            const height = imageData.height;
            const scanSpeed = 0.02 * (settings.speed / 50);
            const scanPosition = ((Math.sin(frame * scanSpeed) + 1) / 2) * height;
            const scanThickness = Math.max(2, intensity / 10);
            
            for (let y = Math.floor(scanPosition - scanThickness); y < Math.floor(scanPosition + scanThickness); y++) {
                if (y >= 0 && y < height) {
                    for (let x = 0; x < width; x++) {
                        const idx = (y * width + x) * 4;
                        data[idx] = 255 - data[idx];
                        data[idx + 1] = 255 - data[idx + 1];
                        data[idx + 2] = 255 - data[idx + 2];
                    }
                }
            }
        }

        async function setupCamera() {
            video = document.getElementById('video');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d', { alpha: false });

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    }
                });
                
                video.srcObject = stream;
                
                return new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        console.log(`Video dimensions: ${video.videoWidth}x${video.videoHeight}`);
                        resolve();
                    };
                    
                    video.onerror = reject;
                });
            } catch (error) {
                console.error('Camera error:', error);
                throw new Error('Camera access denied or not available');
            }
        }

        function updateFPS() {
            const currentTime = performance.now();
            const delta = currentTime - lastTime;
            fps = Math.round(1000 / delta);
            lastTime = currentTime;
            document.getElementById('fps').textContent = fps;
        }

        function animate() {
            if (!isRunning) return;
            
            updateFPS();
            
            // Draw video to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Get image data
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // Apply effects
            const speedMultiplier = settings.speed / 50;
            const adjustedFrame = frameCount * speedMultiplier;
            
            switch(settings.effectType) {
                case 'rgb':
                    applyRGBSplit(imageData, settings.intensity);
                    break;
                case 'pixelate':
                    applyPixelate(imageData, settings.intensity);
                    break;
                case 'noise':
                    applyNoise(imageData, settings.intensity);
                    break;
                case 'wave':
                    applyWave(imageData, settings.intensity, adjustedFrame);
                    break;
                case 'corrupt':
                    applyCorruption(imageData, settings.intensity);
                    break;
                case 'scanner':
                    applyScanner(imageData, settings.intensity, adjustedFrame);
                    break;
                case 'all':
                    if (Math.random() < 0.3) applyRGBSplit(imageData, settings.intensity / 2);
                    if (Math.random() < 0.3) applyPixelate(imageData, settings.intensity / 3);
                    if (Math.random() < 0.5) applyNoise(imageData, settings.intensity / 2);
                    if (Math.sin(adjustedFrame * 0.05) > 0) applyWave(imageData, settings.intensity / 2, adjustedFrame);
                    if (Math.random() < 0.1) applyCorruption(imageData, settings.intensity);
                    applyScanner(imageData, settings.intensity / 3, adjustedFrame);
                    break;
            }
            
            // Put image data back
            ctx.putImageData(imageData, 0, 0);
            
            // Apply blur if needed
            if (settings.blur > 0) {
                ctx.filter = `blur(${settings.blur}px)`;
                ctx.drawImage(canvas, 0, 0);
                ctx.filter = 'none';
            }
            
            frameCount++;
            requestAnimationFrame(animate);
        }

        async function init() {
            const initBtn = document.getElementById('initBtn');
            const startScreen = document.getElementById('startScreen');
            const controls = document.getElementById('controls');
            const status = document.getElementById('status');
            
            initBtn.addEventListener('click', async () => {
                initBtn.disabled = true;
                initBtn.textContent = 'INITIALIZING...';
                
                try {
                    await setupCamera();
                    
                    // Hide start screen, show controls
                    startScreen.classList.add('hidden');
                    controls.classList.remove('hidden');
                    status.classList.remove('hidden');
                    
                    // Start animation
                    isRunning = true;
                    animate();
                    
                } catch (error) {
                    initBtn.textContent = 'CAMERA ERROR - RETRY';
                    initBtn.disabled = false;
                    alert('Error: ' + error.message + '\n\nPlease ensure camera permissions are granted.');
                }
            });
            
            // Set up controls
            document.getElementById('effectType').addEventListener('change', (e) => {
                settings.effectType = e.target.value;
                document.getElementById('currentEffect').textContent = e.target.options[e.target.selectedIndex].text;
            });
            
            document.getElementById('intensity').addEventListener('input', (e) => {
                settings.intensity = parseInt(e.target.value);
                document.getElementById('intensityValue').textContent = settings.intensity;
            });
            
            document.getElementById('blur').addEventListener('input', (e) => {
                settings.blur = parseInt(e.target.value);
                document.getElementById('blurValue').textContent = settings.blur;
            });
            
            document.getElementById('speed').addEventListener('input', (e) => {
                settings.speed = parseInt(e.target.value);
                document.getElementById('speedValue').textContent = settings.speed;
            });
        }

        // Start
        init();
    </script>
</body>
</html>
