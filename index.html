<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U N K N O W N // Launcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { 
        font-family: 'JetBrains Mono', monospace; 
        background-color: #000000;
        color: #EAEAEA;
    }
    .btn {
        border: 1px solid #555;
        transition: all 0.2s ease-in-out;
    }
    .btn:hover {
        background-color: #EAEAEA;
        color: #000;
        border-color: #EAEAEA;
    }
    .btn-primary {
        background-color: #EAEAEA;
        color: #000;
        border-color: #EAEAEA;
    }
    .btn-primary:hover {
        background-color: #000;
        color: #EAEAEA;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="text-center">
    <h1 class="text-4xl font-bold text-white tracking-[0.5em] text-center mb-2">U N K N O W N</h1>
    <p class="text-lg text-gray-400 font-mono mb-8">// SIGNAL PROCESSOR</p>
    <button id="launchBtn" class="btn btn-primary font-bold py-3 px-8 text-lg tracking-widest">
      LAUNCH INTERFACE
    </button>
    <p id="info" class="text-gray-600 font-mono text-xs mt-6 max-w-sm mx-auto">
      This will open two new windows: one for the visual output (Preview) and one for the system controls (Controls). Please allow pop-ups if prompted.
    </p>
  </div>

  <script>
    document.getElementById('launchBtn').addEventListener('click', () => {
      // Define window features for consistent sizing and placement
      const previewFeatures = 'width=1280,height=720,noopener,noreferrer';
      const controlsFeatures = 'width=460,height=800,left=1300,top=0,noopener,noreferrer';

      // Open the windows and store their references
      const previewWindow = window.open('preview.html', 'unknown_preview', previewFeatures);
      const controlsWindow = window.open('controls.html', 'unknown_controls', controlsFeatures);
      
      if (!previewWindow || !controlsWindow) {
        document.getElementById('info').textContent = "ERROR: Pop-up blocked. Please enable pop-ups for this site and try again.";
        document.getElementById('info').style.color = '#ff0000';
      } else {
        document.getElementById('launchBtn').textContent = 'LAUNCHED';
        document.getElementById('launchBtn').disabled = true;
      }
    });
  </script>

</body>
</html>
