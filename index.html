<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U N K N O W N // Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { 
        font-family: 'JetBrains Mono', monospace; 
        background-color: #000000;
        color: #EAEAEA;
    }
    .btn {
        border: 1px solid #555;
        transition: all 0.2s ease-in-out;
    }
    .btn:hover {
        background-color: #EAEAEA;
        color: #000;
        border-color: #EAEAEA;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="text-center">
    <h1 class="text-3xl font-bold text-white tracking-widest">U N K N O W N</h1>
    <p class="text-lg text-gray-400 font-mono mb-8">// SIGNAL PROCESSOR HUB</p>
    <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
      <button id="launchPreview" class="btn font-bold py-3 px-6 text-lg">Launch Preview</button>
      <button id="launchControls" class="btn font-bold py-3 px-6 text-lg">Launch Controls</button>
    </div>
    <p class="text-xs text-gray-600 font-mono mt-12">// For the best experience, arrange windows on your screen as desired.</p>
  </div>

  <script>
    document.getElementById('launchPreview').addEventListener('click', () => {
      window.open('preview.html', 'previewWindow', 'width=1280,height=720,noopener,noreferrer');
    });
    document.getElementById('launchControls').addEventListener('click', () => {
      window.open('controls.html', 'controlsWindow', 'width=450,height=850,noopener,noreferrer');
    });
  </script>

</body>
</html>
