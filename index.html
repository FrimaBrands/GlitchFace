<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U N K N O W N // Launcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #000000;
            color: #EAEAEA;
        }
        .btn {
            border: 1px solid #555;
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            background-color: #EAEAEA;
            color: #000;
            border-color: #EAEAEA;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="text-center p-8 border border-gray-800 bg-[#0a0a0a]">
        <h1 class="text-2xl font-bold text-white tracking-widest mb-2">U N K N O W N</h1>
        <p class="text-sm text-gray-400 font-mono mb-6">// SIGNAL PROCESSOR</p>
        <div class="flex flex-col sm:flex-row gap-4">
            <button id="openPreview" class="btn font-bold py-3 px-6 text-lg">Open Preview Window</button>
            <button id="openControls" class="btn font-bold py-3 px-6 text-lg">Open Controls Window</button>
        </div>
        <p class="text-xs text-gray-600 mt-8">Ensure your browser allows pop-up windows for this site.</p>
    </div>

    <script>
        // --- Window Management Script ---
        // This script opens the control and preview windows.

        document.getElementById('openPreview').addEventListener('click', () => {
            window.open('preview.html', 'previewWindow', 'width=1280,height=720,noopener,noreferrer');
        });

        document.getElementById('openControls').addEventListener('click', () => {
            window.open('controls.html', 'controlsWindow', 'width=450,height=900,noopener,noreferrer');
        });
    </script>
</body>
</html>
