<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Face Glitch V2.1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0d11;
            --panel: #11141a;
            --stroke: #1f2430;
            --fg: #e5e7eb;
            --muted: #9aa0aa;
            --accent: #6ee7b7;
            --danger: #f87171;
            --primary-bg: #1a202c;
            --secondary-bg: #2d3748;
            --text-color: #f7fafc;
            --primary-color: #6ee7b7;
            --border-color: #4a5568;
            --shadow: 0 10px 30px rgba(0,0,0,0.4);
            --radius-sm: 8px;
            --radius-md: 12px;
        }
        
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text-color); }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: radial-gradient(circle at center, #1a1f26 0%, #0d0f13 100%);
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow);
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
        }

        .main-stage {
            flex: 2;
            position: relative;
            background: #0d0f13;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #glcanvas, #video {
            width: 100%;
            height: 100%;
            display: block;
        }

        #video {
            display: none;
        }

        .controls-panel {
            flex: 1;
            padding: 24px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            background: var(--secondary-bg);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 16px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            background-color: transparent;
            color: var(--text-color);
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
            font-family: 'Poppins', sans-serif;
        }
        
        .btn:hover:not(:disabled) {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: #1a1f26;
            font-weight: 600;
        }
        
        .btn-primary:hover:not(:disabled) {
            background-color: #55d4a6;
            border-color: #55d4a6;
        }
        
        .section-heading {
            font-size: 16px;
            font-weight: 600;
            margin: 16px 0 8px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .effect-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .effect-btn {
            background: var(--primary-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 12px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.2s;
        }

        .effect-btn:hover {
            border-color: var(--primary-color);
            background: rgba(110, 231, 183, 0.1);
        }

        .effect-btn.active {
            border-color: var(--primary-color);
            background: rgba(110, 231, 183, 0.2);
            color: var(--primary-color);
        }

        .dynamic-controls {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .control-group {
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            margin-bottom: 16px;
            background: var(--primary-bg);
            opacity: 0;
            visibility: hidden;
            max-height: 0;
            transition: all 0.3s ease-in-out;
        }
        
        .control-group.global {
            opacity: 1;
            visibility: visible;
            max-height: 500px;
        }
        
        .control-group.active {
            opacity: 1;
            visibility: visible;
            max-height: 500px; /* Needs to be large enough to contain all content */
        }
        
        .control-group-header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .control-group-header:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .control-group-header::after {
            content: '+';
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .control-group.expanded .control-group-header::after {
            content: '-';
            transform: rotate(180deg);
        }
        
        .control-group-content {
            padding: 0 16px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }
        
        .control-group.expanded .control-group-content {
            max-height: 500px;
            padding: 12px 16px;
            border-top: 1px solid var(--border-color);
        }
        
        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .control-item {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 4px;
        }
        
        .slider-input {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: var(--border-color);
            -webkit-appearance: none;
            appearance: none;
            outline: none;
        }

        .slider-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: 2px solid #0d0f13;
        }

        .slider-input::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: 2px solid #0d0f13;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .options-list label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .options-list input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--primary-bg);
            cursor: pointer;
            position: relative;
        }
        
        .options-list input[type="checkbox"]:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .options-list input[type="checkbox"]:checked:after {
            content: '✓';
            color: #1a1f26;
            font-size: 14px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .status-bar {
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--muted);
        }
        
        .status-badge {
            background: var(--primary-bg);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
            font-size: 10px;
        }
        
        .status-error {
            color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-stage">
            <video id="video" playsinline muted></video>
            <canvas id="glcanvas" aria-label="camera with face effects"></canvas>
        </div>
        <div class="controls-panel">
            <div class="header">
                <h1>Face Glitch V2.1</h1>
                <div class="header-actions">
                    <button id="startBtn" class="btn btn-primary">Start Camera</button>
                    <button id="stopBtn" class="btn" disabled>Stop</button>
                </div>
            </div>

            <div class="effect-selector">
                <button class="effect-btn active" data-effect="5">Smear</button>
                <button class="effect-btn" data-effect="6">Radial Blur</button>
                <button class="effect-btn" data-effect="8">Noise Flow</button>
                <button class="effect-btn" data-effect="0">Glitch</button>
                <button class="effect-btn" data-effect="1">Wavy Distort</button>
                <button class="effect-btn" data-effect="7">Swirl</button>
                <button class="effect-btn" data-effect="2">Box Blur</button>
                <button class="effect-btn" data-effect="3">Pixelate</button>
            </div>

            <div class="dynamic-controls">
                <div id="smearControls" class="control-group active" data-effect="5">
                    <div class="control-group-header">Smear Controls</div>
                    <div class="control-group-content">
                        <div class="control-grid">
                            <div class="control-item">
                                <label class="slider-label">Smear Length (px)<span id="smLenVal">40</span></label>
                                <input type="range" id="smLen" min="0" max="120" step="1" value="40" class="slider-input">
                            </div>
                            <div class="control-item">
                                <label class="slider-label">Smear Angle (°)<span id="smAngVal">0</span></label>
                                <input type="range" id="smAng" min="0" max="360" step="1" value="0" class="slider-input">
                            </div>
                            <div class="control-item">
                                <label class="slider-label">Samples<span id="samplesVal">12</span></label>
                                <input type="range" id="samples" min="1" max="32" step="1" value="12" class="slider-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="radialBlurControls" class="control-group" data-effect="6">
                    <div class="control-group-header">Radial Blur Controls</div>
                    <div class="control-group-content">
                        <div class="control-grid">
                            <div class="control-item">
                                <label class="slider-label">Blur Radius (px)<span id="radialBlurLenVal">40</span></label>
                                <input type="range" id="radialBlurLen" min="0" max="120" step="1" value="40" class="slider-input">
                            </div>
                            <div class="control-item">
                                <label class="slider-label">Samples<span id="radialBlurSamplesVal">12</span></label>
                                <input type="range" id="radialBlurSamples" min="1" max="32" step="1" value="12" class="slider-input">
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="noiseFlowControls" class="control-group" data-effect="8">
                    <div class="control-group-header">Noise Flow Controls</div>
                    <div class="control-group-content">
                        <div class="control-grid">
                            <div class="control-item">
                                <label class="slider-label">Noise Scale<span id="nScaleVal">3.0</span></label>
                                <input type="range" id="nScale" min="0.5" max="10" step="0.1" value="3" class="slider-input">
                            </div>
                            <div class="control-item">
                                <label class="slider-label">Noise Strength (px)<span id="nStrengthVal">18</span></label>
                                <input type="range" id="nStrength" min="0" max="60" step="1" value="18" class="slider-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="glitchControls" class="control-group" data-effect="0">
                    <div class="control-group-header">Glitch Controls</div>
                    <div class="control-group-content">
                        <div class="control-grid">
                            <div class="control-item">
                                <label class="slider-label">Glitch Block (px)<span id="blockVal">22</span></label>
                                <input type="range" id="block" min="2" max="160" step="2" value="22" class="slider-input">
                            </div>
                            <div class="control-item">
                                <label class="slider-label">Glitch Probability<span id="probVal">0.45</span></label>
                                <input type="range" id="prob" min="0" max="1" step="0.01" value="0.45" class="slider-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="distortControls" class="control-group" data-effect="1">
                    <div class="control-group-header">Wavy Distort Controls</div>
                    <div class="control-group-content">
                        <div class="control-grid">
                            <div class="control-item">
                                <label class="slider-label">Wave Freq<span id="freqVal">12.0</span></label>
                                <input type="range" id="freq" min="0" max="60" step="0.5" value="12" class="slider-input">
                            </div>
                            <div class="control-item">
                                <label class="slider-label">Wave Amp (px)<span id="ampVal">16</span></label>
                                <input type="range" id="amp" min="0" max="60" step="1" value="16" class="slider-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="swirlControls" class="control-group" data-effect="7">
                    <div class="control-group-header">Swirl Controls</div>
                    <div class="control-group-content">
                        <div class="control-grid">
                            <div class="control-item">
                                <label class="slider-label">Swirl Amount<span id="swirlVal">2.20</span></label>
                                <input type="range" id="swirl" min="-6.28" max="6.28" step="0.01" value="2.2" class="slider-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="boxBlurControls" class="control-group" data-effect="2">
                    <div class="control-group-header">Box Blur Controls</div>
                    <div class="control-group-content">
                        <div class="control-grid">
                            <div class="control-item">
                                <label class="slider-label">Blur Radius (px)<span id="blurVal">16</span></label>
                                <input type="range" id="blur" min="0" max="48" step="1" value="16" class="slider-input">
                            </div>
                        </div>
                    </div>
                </div>

                <div id="pixelateControls" class="control-group" data-effect="3">
                    <div class="control-group-header">Pixelate Controls</div>
                    <div class="control-group-content">
                        <div class="control-grid">
                            <div class="control-item">
                                <label class="slider-label">Pixel Size (px)<span id="pixelVal">12</span></label>
                                <input type="range" id="pixel" min="1" max="64" step="1" value="12" class="slider-input">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="globalControls" class="control-group global expanded">
                <div class="control-group-header">Global Controls</div>
                <div class="control-group-content">
                    <div class="control-grid">
                        <div class="control-item">
                            <label class="slider-label">Intensity<span id="intensityVal">0.90</span></label>
                            <input type="range" id="intensity" min="0" max="1" step="0.01" value="0.9" class="slider-input">
                        </div>
                        <div class="control-item">
                            <label class="slider-label">Speed<span id="speedVal">1.20</span></label>
                            <input type="range" id="speed" min="0" max="5" step="0.01" value="1.2" class="slider-input">
                        </div>
                        <div class="control-item">
                            <label class="slider-label">Chroma Shift (px)<span id="chromaVal">6</span></label>
                            <input type="range" id="chroma" min="0" max="20" step="1" value="6" class="slider-input">
                        </div>
                        <div class="control-item">
                            <label class="slider-label">Mix (Opacity)<span id="mixVal">1.00</span></label>
                            <input type="range" id="mix" min="0" max="1" step="0.01" value="1" class="slider-input">
                        </div>
                        <div class="control-item">
                            <label class="slider-label">Feather<span id="featherVal">18</span></label>
                            <input type="range" id="feather" min="0" max="64" step="1" value="18" class="slider-input">
                        </div>
                        <div class="control-item">
                            <label class="slider-label">Seed<span id="seedVal">7</span></label>
                            <input type="range" id="seed" min="0" max="100" step="1" value="7" class="slider-input">
                        </div>
                        <div class="control-item">
                            <label class="slider-label">Mask Padding (px)<span id="padVal">16</span></label>
                            <input type="range" id="pad" min="0" max="120" step="1" value="16" class="slider-input">
                        </div>
                        <div class="control-item">
                            <label class="slider-label">Mask Shape (Fallback):
                                <select id="shape" class="btn">
                                    <option value="0">Rounded Rect</option>
                                    <option value="1">Ellipse</option>
                                </select>
                            </label>
                        </div>
                    </div>
                    <div class="options-list">
                        <label>
                            <input type="checkbox" id="mirrorChk" checked> Mirror Camera
                        </label>
                        <label>
                            <input type="checkbox" id="animateChk" checked> Animate Effects
                        </label>
                        <label>
                            <input type="checkbox" id="trackCenterChk" checked> Track Center of Face
                        </label>
                        <label>
                            <input type="checkbox" id="preciseMaskChk"> Precise Face Mesh Mask
                        </label>
                        <label>
                            <input type="checkbox" id="invert"> Invert Mask
                        </label>
                    </div>
                </div>
            </div>
            
            <div id="presetsTools" class="control-group global expanded">
                <div class="control-group-header">Presets & Tools</div>
                <div class="control-group-content">
                    <div class="control-grid">
                        <button id="presetSoft" class="btn">Soft Blur</button>
                        <button id="presetGlitch" class="btn">Heavy Glitch</button>
                        <button id="presetSmear" class="btn">Smear Sweep</button>
                        <button id="randomBtn" class="btn">Randomize</button>
                    </div>
                </div>
            </div>

            <div class="status-bar">
                <span id="msg" class="status-error"></span>
                <span id="status2" class="status-badge">Idle</span>
            </div>
        </div>
    </div>
<script>
(() => {
    const video = document.getElementById('video');
    const canvas = document.getElementById('glcanvas');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const mirrorChk = document.getElementById('mirrorChk');
    const animateChk = document.getElementById('animateChk');
    const trackCenterChk = document.getElementById('trackCenterChk');
    const preciseMaskChk = document.getElementById('preciseMaskChk');
    const status2El = document.getElementById('status2');
    const msgEl = document.getElementById('msg');
    const invertChk = document.getElementById('invert');
    const shapeSel = document.getElementById('shape');
    const effectSelector = document.getElementById('effectSelector');
    const dynamicControls = document.querySelectorAll('.dynamic-controls .control-group');
    const effectBtns = document.querySelectorAll('.effect-btn');
    const controlsPanel = document.querySelector('.controls-panel');
    let currentEffect = '5';

    function hook(id, outId) {
        const el = document.getElementById(id);
        const out = document.getElementById(outId);
        if (!el || !out) {
            console.error(`Error: Missing element with ID '${id}' or '${outId}'. Please ensure all slider and value display elements are present in the HTML.`);
            return null;
        }
        const set = () => {
            out.textContent = parseFloat(el.value).toFixed(el.step < 1 ? 2 : 0);
        };
        el.addEventListener('input', set);
        set();
        return el;
    }

    const ui = {
        effect: (() => {
            const sel = document.createElement('select');
            sel.id = 'effect-hidden';
            sel.style.display = 'none';
            const effects = ['Glitch', 'Wavy Distort', 'Box Blur', 'Pixelate', 'Combo: Glitch + Distort + Chroma', 'Smear', 'Radial Blur', 'Swirl', 'Noise Flow'];
            effects.forEach((name, i) => {
                const opt = document.createElement('option');
                opt.value = i;
                opt.textContent = name;
                sel.appendChild(opt);
            });
            document.body.appendChild(sel);
            return sel;
        })(),
        intensity: hook('intensity', 'intensityVal'),
        speed: hook('speed', 'speedVal'),
        blur: hook('blur', 'blurVal'),
        chroma: hook('chroma', 'chromaVal'),
        pixel: hook('pixel', 'pixelVal'),
        freq: hook('freq', 'freqVal'),
        amp: hook('amp', 'ampVal'),
        block: hook('block', 'blockVal'),
        prob: hook('prob', 'probVal'),
        feather: hook('feather', 'featherVal'),
        mix: hook('mix', 'mixVal'),
        pad: hook('pad', 'padVal'),
        seed: hook('seed', 'seedVal'),
        smLen: hook('smLen', 'smLenVal'),
        smAng: hook('smAng', 'smAngVal'),
        samples: hook('samples', 'samplesVal'),
        swirl: hook('swirl', 'swirlVal'),
        nScale: hook('nScale', 'nScaleVal'),
        nStrength: hook('nStrength', 'nStrengthVal'),
        radialBlurLen: hook('radialBlurLen', 'radialBlurLenVal'),
        radialBlurSamples: hook('radialBlurSamples', 'radialBlurSamplesVal')
    };

    let stream = null, rafId = null, detector = null, gl = null, program = null, tex = null, buf = null;
    let lastDetections = [];
    let lastFacesMesh = [];
    let lastDetTime = 0;
    const DETECT_EVERY_MS = 110;
    const MAX_FACES = 5;
    const faceRects = new Float32Array(MAX_FACES * 4);
    let effectCenter = { x: 0.5, y: 0.5 };
    const maskCanvas = document.createElement('canvas');
    const maskCtx = maskCanvas.getContext('2d');
    const tmpCanvas = document.createElement('canvas');
    const tmpCtx = tmpCanvas.getContext('2d');
    let maskTex = null;
    let faceMesh = null;
    let faceMeshReady = false;
    let fmBusy = false;
    let lastFmTime = 0;
    const FM_MIN_INTERVAL = 60;
    const FACE_OVAL = [10, 338, 297, 332, 284, 251, 389, 356, 454, 323, 361, 288, 397, 365, 379, 378, 400, 377, 152, 148, 176, 149, 150, 136, 172, 58, 132, 93, 234, 127, 162, 21, 54, 103, 67, 109, 10];
    
    const vertSrc = `attribute vec2 a_pos; varying vec2 v_uv; void main(){ v_uv = a_pos; gl_Position = vec4(a_pos*2.0-1.0, 0.0, 1.0);}`;
    const fragSrc = `
        precision highp float; varying vec2 v_uv; uniform sampler2D u_tex; uniform sampler2D u_maskTex;
        uniform vec2 u_resolution; uniform float u_time; uniform vec2 u_center;
        uniform int u_effect; uniform float u_intensity, u_speed, u_blur, u_pixel, u_chroma, u_freq, u_amp, u_block, u_prob, u_mix, u_seed;
        uniform int u_faceCount, u_shape, u_invert, u_maskMode, u_samples; uniform vec4 u_faces[5];
        uniform float u_smLen, u_smAng, u_swirl, u_nScale, u_nStrength, u_feather;

    function setFacesUniform(){
        const W = canvas.width, H = canvas.height; const mirror = mirrorChk.checked; const grow = parseFloat(ui.pad.value);
        let count = 0; let cx = 0.5, cy = 0.5;
        for(let i=0;i<Math.min(lastDetections.length, MAX_FACES); i++){
            const bb = lastDetections[i].boundingBox || lastDetections[i];
            let x = bb.x, y = bb.y, w = bb.width, h = bb.height;
            let nx = Math.floor(x - grow), ny = Math.floor(y - grow), nw = Math.ceil(w + 2*grow), nh = Math.ceil(h + 2*grow);
            if (nx < 0) { nw += nx; nx = 0; }
            if (ny < 0) { nh += ny; ny = 0; }
            if (nx + nw > W) nw = W - nx;
            if (ny + nh > H) nh = H - ny;
            if (nw <= 2 || nh <= 2) continue;
            if(mirror){ nx = W - (nx + nw); }
            faceRects[count*4+0] = nx / W; faceRects[count*4+1] = ny / H; faceRects[count*4+2] = nw / W; faceRects[count*4+3] = nh / H; count++;

        for(let j=count;j<MAX_FACES;j++){ faceRects[j*4+0]=0; faceRects[j*4+1]=0; faceRects[j*4+2]=0; faceRects[j*4+3]=0; }

    }

    function setCommonUniforms(timeSec){

        const randEffect = String(Math.floor(Math.random()*9));
        const effectCard = document.querySelector(`[data-effect="${randEffect}"]`); if(effectCard) { effectBtns.forEach(c => c.classList.remove('active')); effectCard.classList.add('active'); }
        updateEffectUI(randEffect);
        const setRand=(el,min,max,step=1)=>{ if(!el) return; const v = (Math.round((min + Math.random()*(max-min))/step)*step).toFixed(step<1?2:0); el.value = v; el.dispatchEvent(new Event('input'));};
        setRand(ui.intensity,0.2,1,0.01); setRand(ui.speed,0,3,0.01); setRand(ui.blur,0,48,1); setRand(ui.chroma,0,20,1); setRand(ui.pixel,2,48,1); setRand(ui.freq,0,50,0.5); setRand(ui.amp,0,50,1); setRand(ui.block,4,140,2); setRand(ui.prob,0,1,0.01); setRand(ui.feather,0,40,1); setRand(ui.mix,0.3,1,0.01); setRand(ui.pad,0,80,1); setRand(ui.seed,0,100,1); setRand(ui.smLen,0,120,1); setRand(ui.smAng,0,360,1); setRand(ui.samples,4,28,1); setRand(ui.swirl,-5,5,0.01); setRand(ui.nScale,0.5,6,0.1); setRand(ui.nStrength,0,50,1); setRand(ui.radialBlurLen, 0, 120, 1); setRand(ui.radialBlurSamples, 1, 32, 1);
        shapeSel.value = Math.random() < 0.5 ? '0' : '1'; invertChk.checked = Math.random() < 0.2; preciseMaskChk.checked = Math.random() < 0.7; trackCenterChk.checked = Math.random() < 0.8;
    });

    (async () => { try { const p = await navigator.permissions.query({ name:'camera' }); if(p.state==='granted') start(); } catch{} })();
})();
</script>
