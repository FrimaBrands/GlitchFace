<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .btn-record {
            transition: all 0.3s ease;
            box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.7);
        }
        .btn-record.recording {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(52, 211, 153, 0); }
            100% { box-shadow: 0 0 0 0 rgba(52, 211, 153, 0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md text-center">
        <h1 class="text-3xl font-bold mb-2">U N K N O W N</h1>
        <p class="font-mono text-indigo-400 mb-8" id="status">Connecting...</p>

        <div id="main-controls" class="flex flex-col items-center">
            <button id="startBtn" class="btn-record bg-green-500 text-black font-bold rounded-full w-40 h-40 flex items-center justify-center text-2xl disabled:bg-gray-600 disabled:opacity-50" disabled>
                START
            </button>
        </div>

        <div id="download-container" class="hidden mt-8 flex flex-col items-center">
            <h2 class="text-2xl font-bold text-green-400 mb-4">Recording Complete!</h2>
            <a id="downloadLink" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-4 px-8 rounded-lg text-xl" download="unknown_recording.webm">
                Download Video
            </a>
            <button id="resetBtn" class="mt-4 text-gray-400 hover:text-white">Record Another</button>
        </div>
    </div>

    <script>
        const Remote = {
            peer: null,
            conn: null,
            hostId: null,

            elements: {
                status: document.getElementById('status'),
                startBtn: document.getElementById('startBtn'),
                downloadContainer: document.getElementById('download-container'),
                downloadLink: document.getElementById('downloadLink'),
                resetBtn: document.getElementById('resetBtn'),
                mainControls: document.getElementById('main-controls'),
            },

            init() {
                // Get the host's peer ID from the URL query parameter
                const urlParams = new URLSearchParams(window.location.search);
                this.hostId = urlParams.get('id');

                if (!this.hostId) {
                    this.updateStatus('ERROR: Host ID not found.', true);
                    return;
                }

                this.elements.startBtn.addEventListener('click', () => this.startRecording());
                this.elements.resetBtn.addEventListener('click', () => this.reset());

                this.initializePeer();
            },

            initializePeer() {
                this.peer = new Peer();

                this.peer.on('open', (id) => {
                    console.log('My remote peer ID is: ' + id);
                    this.updateStatus('Connecting to installation...');
                    this.connectToHost();
                });

                this.peer.on('error', (err) => {
                    console.error('PeerJS error:', err);
                    this.updateStatus(`Error: ${err.type}`, true);
                });
            },

            connectToHost() {
                this.conn = this.peer.connect(this.hostId, { reliable: true });

                this.conn.on('open', () => {
                    console.log('Connection to host established.');
                    // The 'host-ready' message will confirm the connection
                });

                this.conn.on('data', (data) => {
                    console.log('Received data:', data);

                    if (data === 'host-ready') {
                        this.updateStatus('Ready to Record');
                        this.elements.startBtn.disabled = false;
                        this.elements.startBtn.textContent = 'START';
                    } else if (data === 'recording-started') {
                        this.updateStatus('Recording in progress (5s)...');
                        this.elements.startBtn.classList.add('recording');
                        this.elements.startBtn.textContent = '...';
                    } else if (data instanceof Blob) {
                        this.handleVideoBlob(data);
                    } else if (typeof data === 'string' && data.startsWith('error:')) {
                        this.updateStatus(data.replace('error:', ''), true);
                    }
                });
                
                this.conn.on('close', () => {
                    this.updateStatus('Disconnected from host.', true);
                    this.elements.startBtn.disabled = true;
                });
            },

            startRecording() {
                if (this.conn && this.conn.open) {
                    this.conn.send('start-recording');
                    this.elements.startBtn.disabled = true;
                    this.updateStatus('Requesting recording...');
                } else {
                    this.updateStatus('Not connected to host.', true);
                }
            },

            handleVideoBlob(blob) {
                const url = URL.createObjectURL(blob);
                this.elements.downloadLink.href = url;
                
                this.elements.mainControls.classList.add('hidden');
                this.elements.downloadContainer.classList.remove('hidden');
                this.updateStatus('Ready for Download');
            },

            reset() {
                this.elements.mainControls.classList.remove('hidden');
                this.elements.downloadContainer.classList.add('hidden');
                this.elements.startBtn.disabled = false;
                this.elements.startBtn.classList.remove('recording');
                this.elements.startBtn.textContent = 'START';
                this.updateStatus('Ready to Record');

                // Clean up the old blob URL to prevent memory leaks
                if (this.elements.downloadLink.href) {
                    URL.revokeObjectURL(this.elements.downloadLink.href);
                }
            },

            updateStatus(text, isError = false) {
                this.elements.status.textContent = text;
                if (isError) {
                    this.elements.status.classList.remove('text-indigo-400');
                    this.elements.status.classList.add('text-red-500');
                } else {
                    this.elements.status.classList.add('text-indigo-400');
                    this.elements.status.classList.remove('text-red-500');
                }
            }
        };

        window.addEventListener('DOMContentLoaded', () => {
            Remote.init();
        });
    </script>
</body>
</html>
