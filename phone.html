<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>U N K N O W N</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root { 
      color-scheme: dark; 
      --bg-color: #000000;
      --text-color: #EAEAEA;
      --accent-color: #FFFFFF;
      --dim-color: #555555;
      --error-color: #ff4747;
      --recording-color: #ff4747;
    }
    html, body {
      height: 100%;
      margin: 0;
      overscroll-behavior: none;
    }
    body { 
      font-family: 'JetBrains Mono', monospace; 
      background: var(--bg-color); 
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .title {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.5em;
      text-indent: 0.5em;
      color: var(--accent-color);
      text-shadow: 0 0 5px rgba(255,255,255,0.2);
    }
    .instructions {
      font-size: 0.9rem;
      color: var(--dim-color);
      line-height: 1.6;
    }

    /* --- Record Button & Animation --- */
    #record-button-area {
      margin: 20px auto;
    }
    .record-button {
        position: relative;
        width: 160px;
        height: 160px;
        padding: 0;
        border: 1px solid var(--dim-color);
        border-radius: 50%;
        background: transparent;
        color: var(--text-color);
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .record-button:not(:disabled) {
        animation: pulse 3s infinite ease-in-out;
    }
    .record-button:not(:disabled):hover {
        border-color: var(--accent-color);
        transform: scale(1.05);
        animation: none;
    }
    .record-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        animation: none;
    }
    .record-button__content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        line-height: 1.1;
    }
    .record-button__icon {
        width: 40%;
        height: 40%;
        background-color: var(--recording-color);
        border-radius: 50%;
        transition: transform 0.15s ease;
    }
    .record-button:not(:disabled):hover .record-button__icon {
        transform: scale(1.1);
    }
    .record-button:not(:disabled):active .record-button__icon {
        transform: scale(0.9);
        transition-duration: 0.1s;
    }
    .record-button__text {
        font-weight: 700;
        font-size: 1.2rem;
        letter-spacing: 0.1em;
        transition: font-size 0.2s ease;
    }
    .record-button__subtext {
        font-size: 0.7rem;
        font-weight: 400;
        letter-spacing: 0.1em;
        color: var(--dim-color);
        display: none;
        margin-top: 4px;
        transition: color 0.2s;
    }
    .progress-ring {
        position: absolute;
        top: 0;
        left: 0;
    }
    .progress-ring__circle {
        transform: rotate(-90deg);
        transform-origin: 50% 50%;
        stroke: var(--recording-color);
        stroke-linecap: round;
        transition: stroke-dashoffset 0.3s ease;
    }
    .record-button.is-recording {
        animation: none;
        border-color: var(--recording-color);
        box-shadow: 0 0 15px rgba(255, 71, 71, 0.5);
        cursor: not-allowed;
    }
    .record-button.is-recording .record-button__icon {
        display: none;
    }
    .record-button.is-recording .record-button__text {
        font-size: 3rem;
        letter-spacing: 0;
        color: var(--recording-color);
        text-shadow: 0 0 10px rgba(255, 71, 71, 0.8), 0 0 20px rgba(255, 71, 71, 0.5);
    }
    .record-button.is-recording .record-button__subtext {
        display: block;
        color: var(--recording-color);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.2); }
      70% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
    }
    
    /* --- Status and Progress --- */
    .status-area {
      min-height: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .status-text { font-size: 0.9rem; color: var(--dim-color); }
    .status-text.ok { color: var(--text-color); }
    .status-text.bad { color: var(--error-color); }
    #progress-container { width: 100%; display: none; }
    progress { -webkit-appearance: none; appearance: none; width: 100%; height: 2px; background-color: var(--dim-color); border: none; }
    progress::-webkit-progress-bar { background-color: var(--dim-color); }
    progress::-webkit-progress-value { background-color: var(--accent-color); transition: width 0.1s linear; }
    progress::-moz-progress-bar { background-color: var(--accent-color); }

    /* --- Result Area --- */
    .result-area { width: 100%; display: none; flex-direction: column; align-items: center; gap: 16px; }
    .result-title { font-size: 1.2rem; font-weight: 700; color: var(--text-color); letter-spacing: 0.2em; margin: 0; text-indent: 0.2em; }
    video { width: 100%; border: 1px solid var(--dim-color); }
    a.dl { display: inline-block; width: 100%; box-sizing: border-box; padding: 10px 16px; border: 1px solid var(--dim-color); color: var(--text-color); text-decoration: none; font-size: 0.9rem; transition: all 0.2s ease-in-out; }
    a.dl:hover { background: var(--accent-color); color: var(--bg-color); }
    .reset-button { width: 100%; padding: 12px 16px; border: 1px solid var(--accent-color); background: var(--accent-color); color: var(--bg-color); font-family: inherit; font-size: 0.9rem; font-weight: 700; cursor: pointer; transition: all 0.2s ease-in-out; }
    .reset-button:hover { background: transparent; color: var(--accent-color); }
    #debugLog { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">UNKNOWN</h1>
    <p id="instructions" class="instructions">Tap the orb to request a 5‑second capture from the installation.</p>
    
    <div id="record-button-area">
      <button id="startBtn" class="record-button" disabled>
          <svg class="progress-ring" width="160" height="160" viewBox="0 0 160 160">
              <circle class="progress-ring__circle" stroke-width="4" fill="transparent" r="76" cx="80" cy="80"/>
          </svg>
          <div class="record-button__content">
            <div id="startBtnIcon" class="record-button__icon"></div>
            <span id="startBtnText" class="record-button__text"></span>
            <span id="startBtnSubtext" class="record-button__subtext"></span>
          </div>
      </button>
    </div>
    
    <div class="status-area">
      <div id="connState" class="status-text">initializing…</div>
      <div id="status" class="status-text">—</div>
      <div id="progress-container">
        <progress id="progress" value="0" max="100"></progress>
      </div>
    </div>

    <div id="result-area" class="result-area">
      <h2 class="result-title">CAPTURE COMPLETE</h2>
      <video id="preview" controls playsinline></video>
      <a id="download" class="dl" href="#" download>Download Video</a>
      <button id="resetBtn" class="reset-button">Record Another</button>
    </div>

    <pre id="debugLog"></pre>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const els = {
      btn: document.getElementById('startBtn'),
      btnIcon: document.getElementById('startBtnIcon'),
      btnText: document.getElementById('startBtnText'),
      btnSubtext: document.getElementById('startBtnSubtext'),
      progressRing: document.querySelector('.progress-ring__circle'),
      conn: document.getElementById('connState'),
      status: document.getElementById('status'),
      progress: document.getElementById('progress'),
      progressContainer: document.getElementById('progress-container'),
      dl: document.getElementById('download'),
      video: document.getElementById('preview'),
      debug: document.getElementById('debugLog'),
      instructions: document.getElementById('instructions'),
      resultArea: document.getElementById('result-area'),
      recordArea: document.getElementById('record-button-area'),
      resetBtn: document.getElementById('resetBtn')
    };

    let recordingTimer = null;
    const radius = els.progressRing.r.baseVal.value;
    const circumference = radius * 2 * Math.PI;
    els.progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
    
    function setRingProgress(percent) {
        const offset = circumference - percent / 100 * circumference;
        els.progressRing.style.strokeDashoffset = offset;
    }
    setRingProgress(0);

    function startRecordingAnimation() {
        els.btn.disabled = true;
        els.btn.classList.add('is-recording');
        els.btnIcon.style.display = 'none';
        els.btnSubtext.textContent = 'RECORDING';
        let secondsLeft = 5;
        
        els.btnText.textContent = secondsLeft;
        els.progressRing.style.transition = 'stroke-dashoffset 5s linear';
        setRingProgress(100);

        recordingTimer = setInterval(() => {
            secondsLeft--;
            if (secondsLeft > 0) {
                els.btnText.textContent = secondsLeft;
            } else {
                els.btnText.textContent = '...';
                clearInterval(recordingTimer);
                recordingTimer = null;
            }
        }, 1000);
    }

    function resetUI() {
        els.resultArea.style.display = 'none';
        els.video.src = '';
        els.dl.href = '#';
        els.recordArea.style.display = 'block';
        els.instructions.style.display = 'block';
        
        els.btn.disabled = false;
        els.btn.classList.remove('is-recording');
        els.btnIcon.style.display = 'block';
        els.btnText.textContent = '';
        els.btnSubtext.textContent = '';

        if (recordingTimer) clearInterval(recordingTimer);
        els.progressRing.style.transition = 'stroke-dashoffset 0.3s';
        setRingProgress(0);
        
        setStatus('ready');
        els.progressContainer.style.display = 'none';
        els.progress.value = 0;
    }

    function logMsg(msg) {
        console.log(msg);
        if (els.debug) els.debug.textContent = `${new Date().toLocaleTimeString()}: ${msg}\n${els.debug.textContent}`;
    }

    logMsg('DOM is ready. Starting script.');
    els.resetBtn.addEventListener('click', resetUI);
    els.btnText.textContent = 'CONNECTING';
    els.btnIcon.style.display = 'none';

    try {
        const hostId = new URLSearchParams(location.search).get('host');
        const token = new URLSearchParams(location.search).get('token');

        if (!hostId || !token) {
          els.status.textContent = 'ERROR: Invalid Link'; els.status.className='status-text bad';
          return;
        }

        function setConn(txt, ok=false){ els.conn.textContent = `CONNECTION: ${txt}`; els.conn.className = ok?'status-text ok':'status-text'; }
        function setStatus(txt, ok=true){ els.status.textContent = `STATUS: ${txt}`; els.status.className = ok?'status-text ok':'status-text bad'; }

        const supportsWebM = (typeof MediaSource !== 'undefined') && MediaSource.isTypeSupported && MediaSource.isTypeSupported('video/webm;codecs=vp9');
        const chunks = [];
        let conn = null;

        const peer = new Peer(undefined, {
          debug: 2,
          config: { 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }, { urls: 'stun:stun1.l.google.com:19302' }] }
        });

        peer.on('open', (id) => {
          setConn('connecting...');
          conn = peer.connect(hostId, { reliable: true });

          conn.on('open', () => {
            setConn('connected', true);
            conn.send(JSON.stringify({ type:'hello', token, supportsWebM }));
            els.btn.disabled = false;
            els.btnText.textContent = '';
            els.btnIcon.style.display = 'block';
          });

          conn.on('data', (msg) => {
            if (typeof msg === 'string') {
              const data = JSON.parse(msg);
              if (data.type === 'helloAck') {
                setStatus('ready');
              } else if (data.type === 'recordingMeta') {
                chunks.length = 0;
                els.progressContainer.style.display = 'block';
                els.progress.value = 0;
                setStatus('receiving…');
              } else if (data.type === 'recordingEnd') {
                if (recordingTimer) clearInterval(recordingTimer);
                const blob = new Blob(chunks, { type: data.mime });
                const url = URL.createObjectURL(blob);
                els.dl.href = url; els.dl.download = data.filename;
                els.video.src = url; 
                
                els.recordArea.style.display = 'none';
                els.instructions.style.display = 'none';
                els.resultArea.style.display = 'flex';
                
                els.progress.value = 100;
                setTimeout(() => { els.progressContainer.style.display = 'none'; }, 500);
                setStatus('complete', true);
              } else if (data.type === 'error') {
                setStatus(data.message || 'error', false);
                resetUI();
                els.btnText.textContent = 'RETRY';
                els.btnIcon.style.display = 'none';
              }
            } else {
              chunks.push(new Uint8Array(msg));
              if (msg.expectedBytes) els.progress.value = Math.min(100, Math.round(100 * chunks.reduce((acc, c) => acc + c.byteLength, 0) / msg.expectedBytes));
            }
          });

          conn.on('close', () => { setConn('disconnected'); setStatus('disconnected', false); els.btn.disabled = true; els.btnText.textContent = 'OFFLINE'; els.btnIcon.style.display = 'none'; });
          conn.on('error', (err) => { setConn('connection error', false); });
        });
        
        peer.on('error', (err) => { setConn(`peer error: ${err.type}`, false); setStatus('Error', false); });
        peer.on('disconnected', () => { setConn('reconnecting signal...'); });
        
        els.btn.addEventListener('click', () => {
          setStatus('requesting...');
          conn && conn.send(JSON.stringify({ type:'startRecording' }));
          startRecordingAnimation();

          setTimeout(() => { 
            if (els.status.textContent === 'STATUS: requesting...') {
              setStatus('request timed out', false);
              resetUI();
              els.btnText.textContent = 'RETRY';
              els.btnIcon.style.display = 'none';
            }
          }, 8000);
        });
    } catch (e) {
        setConn('Script Error', false);
        setStatus(e.message, false);
    }
  });
  </script>
</body>
</html>
