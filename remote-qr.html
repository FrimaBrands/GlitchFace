<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scan to Connect — Unknown</title>
  <style>
    @font-face {
      font-family: 'Polin';
      src: url('Polin-Light.otf') format('opentype');
      font-weight: 300;
      font-style: normal;
    }
    @font-face {
      font-family: 'Polin';
      src: url('Polin-Regular.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }
    @font-face {
      font-family: 'Polin';
      src: url('Polin-Medium.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
    }
    @font-face {
      font-family: 'Polin';
      src: url('Polin-Semibold.otf') format('opentype');
      font-weight: 600;
      font-style: normal;
    }
    @font-face {
      font-family: 'Polin';
      src: url('Polin-Bold.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
    }
    
    :root { color-scheme: dark; }
    html,body { height:100%; margin:0; }
    body { 
      display: grid; 
      place-items: center; 
      background: #000; 
      color: #eaeaea; 
      font-family: 'Polin', sans-serif; 
      font-weight: 600;
      direction: rtl;
      overflow: hidden;
    }
    .wrap { 
      text-align: center; 
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .hebrew-prompt {
      font-size: 3rem;
      margin-bottom: -10px; /* Adjust spacing */
    }
    .qr-container {
      position: relative;
      padding: 20px;
      background: #fff;
    }
    /* Animated scanner corners */
    .qr-container::before,
    .qr-container::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      border: 2px solid #fff;
      animation: scan 4s linear infinite;
    }
    .qr-container::before {
      top: 0;
      left: 0;
      border-right: none;
      border-bottom: none;
    }
    .qr-container::after {
      bottom: 0;
      right: 0;
      border-left: none;
      border-top: none;
    }
    @keyframes scan {
      0%, 100% { transform: translate(0,0); }
      25% { transform: translate(5px, 5px); }
      50% { transform: translate(0,0); }
      75% { transform: translate(-5px, -5px); }
    }
    #q {
      /* The QRCode.js library will insert a canvas or img here */
    }
    .muted { 
      color: #888;
      letter-spacing: 0.1em;
    }
    .link { 
      font-size: 10px; 
      word-break: break-all; 
      max-width: 80vw; 
      margin-top: 12px;
      color: #555; 
    }
    .bottom-left-logo {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 150px; /* Adjust size as needed */
        height: auto;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hebrew-prompt">מה יקרה כשתסרקו?</div>
    <div class="qr-container">
      <div id="q"></div>
    </div>
    <div id="small" class="link"></div>
  </div>

  <img src="WIFIQR.png" alt="WiFi QR Logo" class="bottom-left-logo">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    // --- All JavaScript functionality remains unchanged. ---
    const target = new URLSearchParams(location.search).get('target');
    const qrHolder = document.getElementById('q');
    const linkHolder = document.getElementById('small');

    function generateQR(url) {
        qrHolder.innerHTML = '';
        new QRCode(qrHolder, {
            text: url,
            width: 280,
            height: 280,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.M
        });
        linkHolder.textContent = url;
    }

    if (!target) {
      linkHolder.textContent = 'Error: Missing target URL';
    } else {
      generateQR(target);
    }
  
    // Allow the host page to update the QR code without closing this window.
    window.addEventListener('message', (ev) => {
      const data = ev.data || {};
      if (data.type !== 'updateTarget' || !data.target) return;
      generateQR(data.target);
    });
  </script>

</body>
</html>
