<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Start Recording — Unknown Remote</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0d11; color:#e5e7eb; }
    .wrap { max-width: 560px; margin: 0 auto; padding: 24px; }
    .card { background:#11141a; border:1px solid #1f2430; border-radius:16px; padding:20px; }
    button { width:100%; padding:14px 16px; font-weight:700; border:none; border-radius:12px; background:#34d399; color:#0b0d11; }
    button:disabled { opacity:0.5; }
    .muted { color:#9aa0aa; font-size:14px; }
    .row { display:flex; gap:12px; align-items:center; }
    progress { width:100%; height:14px; }
    a.dl { display:inline-block; margin-top:12px; padding:10px 12px; background:#1f2430; border-radius:10px; color:#e5e7eb; text-decoration:none; }
    video { width:100%; border-radius:12px; display:none; }
    .ok { color:#34d399; } .bad { color:#f87171; }
    #debugLog { font-size:10px; text-align:left; height: 120px; overflow-y:scroll; background:#000; padding:8px; border-radius:4px; margin-top:12px; line-height:1.4; white-space:pre-wrap; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Unknown Remote</h1>
    <div class="card" id="card">
      <p class="muted">Tap to request a 5‑second capture from the installation. Nothing is recorded on your phone.</p>
      <div class="row"><span>Connection:</span> <span id="connState" class="muted">initializing…</span></div>
      <div class="row" style="margin:12px 0">
        <button id="startBtn" disabled>Start Recording</button>
      </div>
      <div class="row"><span>Status:</span> <span id="status" class="muted">—</span></div>
      <div class="row" style="margin-top:8px"><progress id="progress" value="0" max="100"></progress></div>
      <a id="download" class="dl" href="#" download style="display:none">Download video</a>
      <video id="preview" controls playsinline></video>
      <pre id="debugLog" class="muted"></pre>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const els = {
      btn: document.getElementById('startBtn'),
      conn: document.getElementById('connState'),
      status: document.getElementById('status'),
      progress: document.getElementById('progress'),
      dl: document.getElementById('download'),
      video: document.getElementById('preview'),
      debug: document.getElementById('debugLog')
    };

    if (!els.debug) {
        alert('Critical Error: The debug log element could not be found.');
        return;
    }

    function logMsg(msg) {
        console.log(msg);
        const time = new Date().toLocaleTimeString();
        els.debug.textContent = `${time}: ${msg}\n${els.debug.textContent}`;
    }

    logMsg('DOM is ready. Starting script.');

    try {
        function qs(k){ return new URLSearchParams(location.search).get(k); }
        const hostId = qs('host'); const token = qs('token');

        if (!hostId || !token) {
          els.status.textContent = 'Missing host or token'; els.status.className='bad';
          logMsg('Error: Missing host or token in URL.');
          return;
        }

        function setConn(txt, ok=false){ els.conn.textContent = txt; els.conn.className = ok?'ok':'muted'; }
        function setStatus(txt, ok=true){ els.status.textContent = txt; els.status.className = ok?'ok':'bad'; }

        const supportsWebM = (typeof MediaSource !== 'undefined') && MediaSource.isTypeSupported && ( MediaSource.isTypeSupported('video/webm;codecs=vp9') || MediaSource.isTypeSupported('video/webm;codecs=vp8') );
        
        const chunks = [];
        let expectedBytes = 0;
        let received = 0;
        let mime = 'video/webm';
        let filename = 'capture.webm';
        let conn = null;

        logMsg('Initializing PeerJS with STUN/TURN servers...');
        
        const peer = new Peer(undefined, {
          debug: 2,
          config: {
            'iceServers': [
              { urls: 'stun:stun.l.google.com:19302' },
              { urls: 'stun:stun1.l.google.com:19302' },
              {
                urls: 'turn:openrelay.metered.ca:80',
                username: 'openrelayproject',
                credential: 'openrelayproject'
              }
            ]
          }
        });

        peer.on('open', (id) => {
          logMsg(`PeerJS client is open with ID: ${id}`);
          setConn('connecting to host...');
          logMsg(`Attempting to connect to host: ${hostId}`);
          
          conn = peer.connect(hostId, { reliable: true });

          conn.on('open', () => {
            logMsg('Connection established with host!');
            setConn('connected', true);
            logMsg('Sending handshake (hello) with token...');
            conn.send(JSON.stringify({ type:'hello', token, supportsWebM }));
            els.btn.disabled = false;
          });

          conn.on('data', (msg) => {
            if (typeof msg === 'string') {
              const data = JSON.parse(msg);
              if (data.type === 'helloAck') {
                setStatus('ready');
                logMsg('Handshake acknowledged by host. Ready.');
              } else if (data.type === 'recordingMeta') {
                mime = data.mime || 'video/webm';
                expectedBytes = data.totalBytes || 0;
                filename = data.filename || ('capture.'+(mime.includes('mp4')?'mp4':'webm'));
                chunks.length = 0; received = 0;
                els.progress.value = 0;
                setStatus('receiving…');
                logMsg(`Receiving file: ${filename} (${expectedBytes} bytes)`);
              } else if (data.type === 'progress') {
                if (expectedBytes) els.progress.value = Math.min(100, Math.round(100*data.sent/expectedBytes));
              } else if (data.type === 'recordingEnd') {
                const blob = new Blob(chunks, { type: mime });
                const url = URL.createObjectURL(blob);
                els.dl.href = url; els.dl.download = filename; els.dl.style.display='inline-block';
                els.video.src = url; els.video.style.display='block';
                els.progress.value = 100;
                setStatus('done ✔', true);
                logMsg('File received successfully.');
              } else if (data.type === 'error') {
                setStatus(data.message || 'error', false);
                logMsg(`Host sent error: ${data.message}`);
              }
            } else {
              chunks.push(new Uint8Array(msg));
              received += msg.byteLength;
              if (expectedBytes) els.progress.value = Math.min(100, Math.round(100*received/expectedBytes));
            }
          });

          conn.on('close', () => {
            logMsg('Connection closed by host.');
            setConn('disconnected');
            setStatus('disconnected');
          });

          conn.on('error', (err) => {
            logMsg(`Connection error: ${err}`);
            setConn('connection error');
          });
        });

        peer.on('error', (err) => {
          logMsg(`A peer error occurred: ${err.type} - ${err.message || err}`);
          setConn(`peer error: ${err.type}`);
          setStatus('Error', false);
        });

        peer.on('disconnected', () => {
            logMsg('Disconnected from PeerJS server. Attempting to reconnect...');
            setConn('reconnecting signal...');
        });
        
        els.btn.addEventListener('click', () => {
          els.btn.disabled = true;
          setStatus('asking host…');
          logMsg('Sent startRecording request to host.');
          conn && conn.send(JSON.stringify({ type:'startRecording' }));
          setTimeout(() => { if (els.status.textContent === 'asking host…') setStatus('request timed out'); els.btn.disabled = false; }, 8000);
        });

    } catch (e) {
        logMsg(`CRITICAL ERROR: ${e.name} - ${e.message}.`);
        if (e instanceof ReferenceError) {
            logMsg('This could be due to a missing browser feature or the PeerJS library failing to load.');
        }
        setConn('Script Error');
        setStatus(e.message, false);
    }
  });
  </script>
</body>
</html>
